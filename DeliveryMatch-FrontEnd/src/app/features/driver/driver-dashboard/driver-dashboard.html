<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<body class="text-gray-800 p-15">
<div class="flex h-screen bg-[--c-light-bg]">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
    <nav class="mt-6 px-4 space-y-2 flex-1">
      <a href="/driver-dashboard" class="active-link flex items-center px-4 py-3 font-semibold transition-transform transform hover:scale-105"><span id="icon-dashboard" class="mr-3"></span> Dashboard</a>
      <a href="/add-trajet" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-trips" class="mr-3"></span> Créer Trajets</a>
      <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-history" class="mr-3"></span> Afficher Historique</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <header class="bg-white shadow-sm p-6 flex justify-between items-center sticky top-0 z-10">
      <div><h2 class="text-3xl font-bold text-gray-800">Conducteur Dashboard</h2><p class="text-gray-500 mt-1">Gérez vos trajets et demandes ici.</p></div>
      <a href="/add-trajet" class="bg-gradient-to-r from-purple-400 to-pink-400 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105 flex items-center space-x-2"><span id="icon-plus"></span><span>Créer un Trajet</span></a>
    </header>

    <div class="p-8">
      <!-- "Gérer Demandes" Section -->
      <div class="bg-white p-6 rounded-xl shadow-lg fade-in-up" style="animation-delay: 100ms;">
        <h3 class="font-semibold text-xl mb-4 text-gray-700">Afficher Demandes en Attente</h3>
        <div class="space-y-4">
          <!-- Request Item 1 -->
          <div class="p-4 rounded-lg border flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <div>
              <p class="font-semibold text-gray-600">Pour: <span class="font-bold text-gray-800">New York -> Boston</span></p>
              <p class="text-sm text-gray-500">De: John Doe | Colis: "Documents Importants"</p>
            </div>
            <div class="flex items-center space-x-3">
              <button class="px-4 py-2 bg-green-100 text-green-700 font-semibold rounded-lg hover:bg-green-200 transition-colors flex items-center gap-2"><span id="icon-accept"></span>Accept</button>
              <button class="px-4 py-2 bg-red-100 text-red-700 font-semibold rounded-lg hover:bg-red-200 transition-colors flex items-center gap-2"><span id="icon-refuse"></span>Refuse</button>
            </div>
          </div>
          <!-- Request Item 2 -->
          <div class="p-4 rounded-lg border flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <div>
              <p class="font-semibold text-gray-600">Pour: <span class="font-bold text-gray-800">New York -> Boston</span></p>
              <p class="text-sm text-gray-500">De: Jane Smith | Colis: "Petite Boîte"</p>
            </div>
            <div class="flex items-center space-x-3">
              <button class="px-4 py-2 bg-green-100 text-green-700 font-semibold rounded-lg hover:bg-green-200 transition-colors flex items-center gap-2"><span id="icon-accept2"></span>Accept</button>
              <button class="px-4 py-2 bg-red-100 text-red-700 font-semibold rounded-lg hover:bg-red-200 transition-colors flex items-center gap-2"><span id="icon-refuse2"></span>Refuse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script type="text/babel">
  const { LayoutDashboard, Map, History, LogOut, Plus, Check, X } = LucideReact;
  const renderIcon = (component, containerId, props = {}) => ReactDOM.render(React.createElement(component, props), document.getElementById(containerId));
  renderIcon(LayoutDashboard, 'icon-dashboard'); renderIcon(Map, 'icon-trips'); renderIcon(History, 'icon-history'); renderIcon(LogOut, 'icon-logout');
  renderIcon(Plus, 'icon-plus', {size: 20});
  renderIcon(Check, 'icon-accept', {size: 16}); renderIcon(X, 'icon-refuse', {size: 16});
  renderIcon(Check, 'icon-accept2', {size: 16}); renderIcon(X, 'icon-refuse2', {size: 16});
</script>
</body>
