<body class="text-gray-800">
<div class="flex h-screen bg-white-20 mt-15">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
    <nav class="mt-6 px-4 space-y-2 flex-1">
      <a routerLink="/admin-dashboard" class="active-link flex items-center px-4 py-3 font-semibold transition-transform transform hover:scale-105"><span id="icon-dashboard" class="mr-3"></span> Dashboard</a>
      <a routerLink="/users" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-users" class="mr-3"></span> GÃ©rer Users</a>
      <a routerLink="/trajets" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-trips" class="mr-3"></span> GÃ©rer Trajets</a>
      <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-requests" class="mr-3"></span> GÃ©rer Demandes</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <header class="bg-white shadow-sm p-6 flex justify-between items-center sticky top-0 z-10">
      <h2 class="text-3xl font-bold text-gray-800">Admin Dashboard</h2>
      <div class="flex items-center space-x-4"><span class="text-gray-600 font-medium">Welcome, Admin!</span></div>
    </header>

    <div class="p-8">
      <!-- Statistic Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-purple]"><div class="p-3 rounded-full bg-[--c-purple]/20 text-[--c-purple]" id="stat-icon1"></div><div><p class="text-sm text-gray-500">Total Users</p><p class="text-2xl font-bold">{{totalUsers}}</p></div></div>
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-pink]" style="animation-delay: 100ms;"><div class="p-3 rounded-full bg-[--c-pink]/20 text-[--c-pink]" id="stat-icon2"></div><div><p class="text-sm text-gray-500">Total Trajets</p><p class="text-2xl font-bold">{{totalTrips}}</p></div></div>
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-orange]" style="animation-delay: 200ms;"><div class="p-3 rounded-full bg-[--c-orange]/20 text-[--c-orange]" id="stat-icon3"></div><div><p class="text-sm text-gray-500">Demandes en Attente</p><p class="text-2xl font-bold">0</p></div></div>
      </div>

      <!-- Charts & Quick Actions -->
      <div class="mt-10 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- ðŸ“Š Chart Section -->
        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg fade-in-up" style="animation-delay: 400ms;">
          <h3 class="font-semibold mb-4 text-gray-700">Voir Statistiques</h3>
          <div style="height: 320px;">
            <canvas
              baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
            </canvas>
          </div>
        </div>

        <!-- âš™ï¸ Quick Actions -->
        <div class="bg-white p-6 rounded-xl shadow-lg fade-in-up" style="animation-delay: 500ms;">
          <h3 class="font-semibold mb-4 text-gray-700">GÃ©rer User</h3>
          <div class="flex flex-col space-y-3">
            <button class="w-full text-left flex items-center space-x-3 px-4 py-3 bg-gray-100 hover:bg-[--c-purple] hover:text-white rounded-lg transition-all duration-300">
              <span id="quick-icon1"></span><span>Valider Compte</span>
            </button>
            <button class="w-full text-left flex items-center space-x-3 px-4 py-3 bg-gray-100 hover:bg-[--c-pink] hover:text-white rounded-lg transition-all duration-300">
              <span id="quick-icon2"></span><span>Suspendre Compte</span>
            </button>
            <button class="w-full text-left flex items-center space-x-3 px-4 py-3 bg-gray-100 hover:bg-[--c-orange] hover:text-white rounded-lg transition-all duration-300">
              <span id="quick-icon3"></span><span>Badge Verification</span>
            </button>
          </div>
        </div>

      </div>

    </div>
  </main>
</div>

<script src="assets/script.js">
  </script>
</body>
