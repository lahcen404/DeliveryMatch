<body class="text-gray-800">
<div class="flex h-screen bg-[--c-light-bg]">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
    <nav class="mt-6 px-4 space-y-2 flex-1">
      <a href="#" class="active-link flex items-center px-4 py-3 font-semibold transition-transform transform hover:scale-105"><span id="icon-dashboard" class="mr-3"></span> Dashboard</a>
      <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-users" class="mr-3"></span> Gérer Users</a>
      <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-trips" class="mr-3"></span> Gérer Trajets</a>
      <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"><span id="icon-requests" class="mr-3"></span> Gérer Demandes</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <header class="bg-white shadow-sm p-6 flex justify-between items-center sticky top-0 z-10">
      <h2 class="text-3xl font-bold text-gray-800">Admin Dashboard</h2>
      <div class="flex items-center space-x-4"><span class="text-gray-600 font-medium">Welcome, Admin!</span></div>
    </header>

    <div class="p-8">
      <!-- Statistic Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-purple]"><div class="p-3 rounded-full bg-[--c-purple]/20 text-[--c-purple]" id="stat-icon1"></div><div><p class="text-sm text-gray-500">Total Users</p><p class="text-2xl font-bold">1,254</p></div></div>
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-pink]" style="animation-delay: 100ms;"><div class="p-3 rounded-full bg-[--c-pink]/20 text-[--c-pink]" id="stat-icon2"></div><div><p class="text-sm text-gray-500">Total Trajets</p><p class="text-2xl font-bold">82</p></div></div>
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-orange]" style="animation-delay: 200ms;"><div class="p-3 rounded-full bg-[--c-orange]/20 text-[--c-orange]" id="stat-icon3"></div><div><p class="text-sm text-gray-500">Demandes en Attente</p><p class="text-2xl font-bold">16</p></div></div>
        <div class="fade-in-up bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4 transition-transform transform hover:-translate-y-2 border-l-4 border-[--c-yellow]" style="animation-delay: 300ms;"><div class="p-3 rounded-full bg-[--c-yellow]/20 text-[--c-yellow]" id="stat-icon4"></div><div><p class="text-sm text-gray-500">Taux d'Acceptation</p><p class="text-2xl font-bold">92%</p></div></div>
      </div>

      <!-- Charts & Quick Actions -->
      <div class="mt-10 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg fade-in-up" style="animation-delay: 400ms;">
          <h3 class="font-semibold mb-4 text-gray-700">Voir Statistiques</h3>
          <div class="h-80 chart-placeholder flex items-center justify-center rounded-lg"><p class="text-gray-400 font-medium">Chart.js User Growth Chart Here</p></div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg fade-in-up" style="animation-delay: 500ms;">
          <h3 class="font-semibold mb-4 text-gray-700">Gérer User</h3>
          <div class="flex flex-col space-y-3">
            <button class="w-full text-left flex items-center space-x-3 px-4 py-3 bg-gray-100 hover:bg-[--c-purple] hover:text-white rounded-lg transition-all duration-300"><span id="quick-icon1"></span><span>Valider Compte</span></button>
            <button class="w-full text-left flex items-center space-x-3 px-4 py-3 bg-gray-100 hover:bg-[--c-pink] hover:text-white rounded-lg transition-all duration-300"><span id="quick-icon2"></span><span>Suspendre Compte</span></button>
            <button class="w-full text-left flex items-center space-x-3 px-4 py-3 bg-gray-100 hover:bg-[--c-orange] hover:text-white rounded-lg transition-all duration-300"><span id="quick-icon3"></span><span>Badge Verification</span></button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="assets/script.js">
  </script>
</body>
